name: CI/CD for Employee Service

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/dummy-projects:employee-service ./employees

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKERHUB_USERNAME }}/dummy-projects:employee-service

      # 5. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # 6. Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.32.0'

      # 7. Generate kubeconfig using AWS (THIS IS THE FIX!)
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ap-southeast-2 \
            --name <YOUR_EKS_CLUSTER_NAME>

      # 8. Test connection
      - name: Test Connection
        run: |
          kubectl get nodes

      # 9. Apply Kubernetes manifests
      - name: Deploy to EKS
        run: |
          kubectl apply -f employees/k8s/
