name: CI/CD for Employee Service

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/dummy-projects:employee-service ./employees

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKERHUB_USERNAME }}/dummy-projects:employee-service

     # 4. Install kubectl
      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.32.0'

      # 5. Configure AWS credentials using secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      

      # 8. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name employee-cluster --region ap-southeast-2

      # 9. Deploy to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f employees/k8s/dynamodb-deployment.yaml
          kubectl apply -f employees/k8s/employee-deployment.yaml
