name: CI/CD for Employee Service

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/dummy-projects:employee-service ./employees

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKERHUB_USERNAME }}/dummy-projects:employee-service

      - name: Show OIDC token
        run: |
          curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL"


      # 5. Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::154534185443:role/Github_EKS_Deploy_Role
          aws-region: ap-southeast-2

      # 6. Configure Kubernetes client for EKS
      - name: Configure Kubernetes client
        uses: silverlyra/setup-aws-eks@v0.1
        with:
          cluster: employee-cluster

      # 7. Deploy to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f employees/k8s/
          kubectl rollout status -f employees/k8s/ --timeout=15m
